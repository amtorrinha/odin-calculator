<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear-btn same-color-btn">AC</button>
            <button class="negative-btn same-color-btn number-btn">+/-</button>
            <button class="percentage-btn same-color-btn number-btn">%</button>
            <button class="operation-btn same-color-btn-2">/</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operation-btn same-color-btn-2">*</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operation-btn same-color-btn-2">-</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operation-btn same-color-btn-2">+</button>
            <button class="number-btn zero-btn">0</button>
            <button class="number-btn">.</button>
            <button class="equals-btn same-color-btn-2">=</button>
        </div>
    </div>
</body>
</html>
